{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h2 class="title">Candidate Sign Up</h2>
        <form method="POST" action="/candidate_signup">

            <div class="row border-bottom mb-2 p-3">
                <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input class="form-control" type="username" name="username" placeholder="Username">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row border-bottom mb-2 p-3">
                <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>

             <div class="row border-bottom mb-2 p-3">
                 <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                    </div>
                 </div>
             </div>

             <div class="row border-bottom mb-2 p-3">
                 <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input class="form-control" type="text" name="name" placeholder="Name">
                        </div>
                    </div>
                 </div>
             </div>

             <div class="row border-bottom mb-2 p-3">
                 <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input class="form-control" type="text" name="phoneNum" placeholder="Phone Number">
                        </div>
                    </div>
                 </div>
             </div>


             <div class="row border-bottom mb-2 p-3">
                 <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input class="form-control" type="text" name="references" placeholder="References (separate with a comma)">
                        </div>
                    </div>
                 </div>
             </div>

            <div class="row border-bottom mb-2 p-3">
                 <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input class="form-control"type="text" name="tech_skills" placeholder="Tech Skills (separate with a comma)">
                        </div>
                    </div>
                 </div>
            </div>

             <div class="row border-bottom mb-2 p-3">
                 <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input class="form-control" type="text" name="business_skills" placeholder="Business Skills (separate with a comma)">
                        </div>
                    </div>
                 </div>
             </div>

             <div class="row border-bottom mb-2 p-3">
                 <div class="col text-center">
                    <div class="field">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input class="form-control" type="text" name="attitude_skills" placeholder="Attitude Skills (separate with a comma)">
                        </div>
                    </div>
                 </div>
             </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
