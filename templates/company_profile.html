{% extends "base.html" %}

{% block content %}

<link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="../static/css/templatemo_style.css" rel="stylesheet" type="text/css">

<div class="container">
    <div class="position: absolute">
        <h2 class="title">{{ companyname }} Company Page</h2>
    </div>
</div>

<div class="container">
    <h2>Company Info</h2>
        <ul style="font-size:20px">
            <li>Email: {{ email }}</li>
            <li>Phone Number: {{ phoneNum }}</li>
        </ul>
</div>

<div class="container">
        <div class="position: absolute;">
            <a href="{{url_for('add_job', username=userName)}}">
                <button class="btn btn-primary">Add Job</button>
            </a>
        </div>
</div>
{% endblock %}
